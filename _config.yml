        claim_3: Labadmin è una soluzione hardware e software che permette ai tuoi utenti di accedere agli spazi ed alle macchine del tuo spazio <br /> Ad ogni utente viene assegnato uno username ed una tag NFC. Il sistema permette di monitorare il comportamento delle macchine in funzione di <b> manutenzione predittiva</b>, per <b>la gestione consumi e calcolo della marginalità economica utile al sostentamento del Laboratorio</b>. <br /> Il laboratorio stesso può decidere di <b>vendere o mettere in paglio i crediti</b>, o <b>riconoscerne una parte a singoli o aziende che hanno deciso di condividere macchine o risorse con il laboratorio</b>
