        feature_1_Content: All'utente sarà consentito l'ingresso agli spazi disponibili per poter lavorare con le macchine messe in condivisione nel laboratorio.
        feature_2_Title: Accensione
        feature_2_Content: Attraverso l'uso di una tessera NFC sarà possibile attivare le macchine all'interno della struttura
        feature_3_Title: Crediti
        feature_3_Content: All'uso di ogni macchina é assegnato un costo definito dal Laboratorio, che viene scalato con l'uso delle macchine.

