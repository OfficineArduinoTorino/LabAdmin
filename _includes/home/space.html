<div class="spazio"></div>

<div class="contenuto">
    <div class="section-header">
        <h2 class="section-title wow fadeIn" data-wow-duration="1000ms" data-wow-delay="0.3s">
            {{ site.t[page.lang].project_title }}
        </h2>
        <hr class="lines wow zoomIn" data-wow-delay="0.3s">
        <p class="section-subtitle wow fadeIn" data-wow-duration="1000ms" data-wow-delay="0.3s">
            {{ site.t[page.lang].project_description }}
        </p>
    </div>
</div>

<div id="pricing" class="section pricing-section">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ "img/nodo/Nodo2.png" | prepend: site.baseurl | prepend: site.url }}" alt="prima slide" title="step 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carosello">{{ site.t[page.lang].project_steps[0] }}</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ "img/nodo/Nodo3.png" | prepend: site.baseurl | prepend: site.url }}" alt="terza slide" title="step 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carosello">{{ site.t[page.lang].project_steps[1] }}</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ "img/nodo/Nodo4.png" | prepend: site.baseurl | prepend: site.url }}" alt="terza slide" title="step 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carosello">{{ site.t[page.lang].project_steps[2] }}</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ "img/nodo/Nodo7.png" | prepend: site.baseurl | prepend: site.url }}" alt="quarta slide" title="step 4">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carosello">{{ site.t[page.lang].project_steps[3] }}</h5>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
